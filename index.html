<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imtelion</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header class="header">
            <div class="header__top">
                <div class="header__container">
                    <div class="header__information">
                        <div class="select">
                            <input class="select__input" type="hidden" name="">
                            <div class="select__head">RU</div>
                            <ul class="select__list" style="display: none;">
                                <li class="select__item select__item-active">RU</li>
                                <li class="select__item">EN</li>
                            </ul>
                        </div>
                        <nav class="header__top-menu">
                            <ul class="header__top-list">
                                <li class="header__top-box">
                                    <a class="header__top-item menu" href="#">Новости и блог</a>
                                </li>
                                <li class="header__top-box">
                                    <a class="header__top-item menu" href="#">Оплата и доставка</a>
                                </li>
                                <li class="header__top-box">
                                    <a class="header__top-item menu" href="#">Контакты</a>
                                </li>
                                <li class="header__top-box">
                                    <a class="header__top-item menu" href="#">Вакансии</a>
                                </li>
                            </ul>
                        </nav>
                        <form>
                            <input type="text" name="text" class="search" placeholder="Поиск...">
                            <img class="header__top-search" src="img/search.svg" alt="иконка поиска">
                            <img class="header__top-search1230" src="img/search1230.svg" alt="иконка поиска">
                        </form>
                    </div>
                </div>
            </div>
            <div class="header__content">
                <div class="header__container">
                    <div class="header__content-inner">
                        <nav class="header__content-menu">
                            <ul class="header__content-list">
                                <div class="header__content-top">
                                    <h1 class="header__content-title">Меню</h1>
                                </div>
                                <div class="header__content-layer">
                                    <li class="header__content-box">
                                        <a class="header__content-item menu" href="#">Каталог</a>
                                    </li>
                                    <li class="header__content-select header__content-box">
                                        <input class="header__content-select__input" type="hidden" name="">
                                        <div class="header__content-select_head menu">Майнинг отель</div>
                                        <ul class="header__content-select__list">
                                            <li
                                                class="header__content-select__item header__content-select__item-active menu">
                                                Калининская АЭС</li>
                                            <li class="header__content-select__item menu">ПАО “Тулачермет”</li>
                                        </ul>
                                    </li>
                                    <li class="header__content-box">
                                        <a class="header__content-item menu" href="#">Лизинг</a>
                                    </li>
                                    <li class="header__content-box">
                                        <a class="header__content-item menu" href="#">О компании</a>
                                    </li>
                                </div>
                                
                            </ul>
                        </nav>
                        <div class="header__content-information">
                            <div class="header__content-contacts">
                                <div class="header__content-phone">+7 (499) 877-41-45</div>
                                <div class="header__content-calls">
                                    <div class="header__content-icons">
                                        <div class="header__content-telegram header__content-image">
                                            <a href="#"><img src="img/telegram.svg" alt="иконка телеграм"></a>
                                        </div>
                                        <div class="header__content-whatsapp header__content-image">
                                            <a href=""><img src="img/whatsapp.svg" alt="иконка вотсап"></a> 
                                        </div>
                                    </div>
                                    <p class="header__content-call">
                                        Заказать звонок
                                    </p>
                                </div>
                            </div>
                            <div class="header__content-basket">
                                <img class="header__content-basket-img" src="img/shopping-bag.svg" alt="иконка корзины">
                                <span class="header__content-goods">2</span>
                                <p>Корзина</p>
                            </div>
                            <div class="header__btn-menu">
                                <span class="_icon">
                                    <button class="toggle-hamburger toggle-hamburger__animx">
                                        <span>menu toggle</span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
